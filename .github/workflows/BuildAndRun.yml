name: Build and Run
 
on: 
    push:
        branches: [master]
 
jobs:
  
  build:
    
    strategy:
      matrix:
       configuration: [Debug]
    
    runs-on: windows-latest
    
    env:
     Solution_Name: Receiver.sln
     Test_Project_Path: Receiver.Test\Receiver.Test.csproj
     
 
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Run unit tests
      run: dotnet test --no-build --configuration Release
